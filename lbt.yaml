name: spac

targets:
  - {os: windows, arch: amd64}
  - {os: linux, arch: amd64}
  - {os: darwin, arch: amd64}
  - {os: android, arch: arm64}

modules:
  - name: gobuild
    config:
      commands:
        - {path: cmd/spac/main.go, name: spac}
      ldflags: -s -w
      cgoOff: true 
  
  - name: output
    config:
      module: gobuild
      outDir: out
